<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
   
    
    <title>Ixion Tech - Cadastro</title>
</head>

<body>
    
    <div class="form_box">
        <fieldset>
            <h2>Cadastre-se</h2>

            <form class="form" name="form">
            <section>
                <label for="input_nome">Nome*:</label>
                <input type="text" id="input_nome" placeholder="Digite o seu nome completo" name="nome" required><br><br>

                <label for="input_datanasc">Data de Nascimento*: <input type="date" name="datanasc" id="input_datanasc" required></label><br><br>

                <label for="input_genero">Gênero*:
                    <label>Masculino <input type="radio" name="gender" value="masc"  required></label>
                    <label>Feminino <input type="radio" name="gender" value="fem"  required></label>
                    <label>Não quero declarar <input type="radio" name="gender"  value="naodec" required></label>
                </label><br><br>

            
                <label for="input_email" id="bold">Email*:</label>
                <input type="email" id="input_email" placeholder="Digite seu email" name="email"><br><br>


                <label for="input_username" id="bold">Nome de Usuário*:</label>
                <input type="text" id="input_username" placeholder="Digite seu nome de usuário" name="user" required><br><br>


                <label for="input_senha">Senha*:</label>
                <input type="password" id="input_senha" placeholder="Digite uma senha" name="senha" required><br><br>

               
            </section>
            <h2>Sugestões e Comentários</h2>

            <section>
                <br>
                    <textarea rows="8" cols="50" placeholder="Deixe seu comentário aqui"></textarea>
            </section><br><br>
            <h3> * = Obrigatório </h3>


                <button type="reset">Reiniciar</button>
                <button id="btn" type="button" onclick="verificar()">Enviar</button>
                
           
            
            </form>
           
        </fieldset>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
